services:
  first:
    build: ./Valuator
    environment:
      - ASPNETCORE_URLS=http://+:5001
      - NATS_URL=nats://nats:4222
      - REDIS_URL=redis:6379
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - 5001:5001
    depends_on:
      - redis
      - nats
  second:
    build: ./Valuator
    environment:
      - ASPNETCORE_URLS=http://+:5002
      - NATS_URL=nats://nats:4222
      - REDIS_URL=redis:6379
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - 5002:5002
    depends_on:
      - redis
      - nats
  redis:
    image: "redis:alpine"
  nginx:
    image: nginx:alpine
    container_name: docker-nginx
    ports:
      - 8080:8080
    volumes:
      - ./nginx/conf/nginx.conf://etc/nginx/nginx.conf:ro
  nats:
    image: nats
    container_name: nats
    ports:
      - "4222:4222"
  rank-calculator:
    build: ./RankCalculator
    environment:
      - ASPNETCORE_URLS=http://+:5010
      - NATS_URL=nats://nats:4222
      - REDIS_URL=redis:6379
    ports:
      - 5010:5010
    depends_on: 
      - nats
  event-logger-rank:
    environment:
      - NATS_URL=nats://nats:4222
    build:
      context: .
      dockerfile: EventLogger/Dockerfile
    command: ["Rank", "rank.calculated"]
    depends_on:
      - nats
  event-logger-similarity:
    environment:
      - NATS_URL=nats://nats:4222
    build:
      context: .
      dockerfile: EventLogger/Dockerfile
    command: ["Similarity", "similarity.calculated"]
    depends_on:
      - nats
